<div class="container">
    <h1>Rail Reservation Form</h1>
  
    <form [formGroup]="railReservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" class="form-control" type="text">
      </div>
  
      <div class="form-group">
        <label for="railName">Rail Name:</label>
        <input id="railName" formControlName="railName" class="form-control" type="text">
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" formControlName="date" class="form-control" type="date">
      </div>
  
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" formControlName="comment" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="check">Check:</label>
        <input id="check" formControlName="check" class="form-check-input" type="checkbox">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <h2>Reservations</h2>
    <ul>
      <li *ngFor="let reservation of reservations">
        <strong>Name:</strong> {{ reservation.name }}<br>
        <strong>Rail Name:</strong> {{ reservation.railName }}<br>
        <strong>Date:</strong> {{ reservation.date }}<br>
        <strong>Comment:</strong> {{ reservation.comment }}<br>
        <strong>Check:</strong> {{ reservation.check ? 'Yes' : 'No' }}<br>
        <hr>
      </li>
    </ul>
  </div>
